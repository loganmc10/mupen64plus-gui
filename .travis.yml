language: cpp

os:
  - linux

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
      - qt5-qmake
      - qt5-default
      - libsdl2-dev

script:
  - mkdir build
  - cd build
  - qmake ../mupen64plus-gui.pro
  - make -j`nproc`
